<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<meta charset="utf-8">
	<!-- Weather icons by Adam Whitcroft - http://adamwhitcroft.com/climacons/ -->
	<!-- Background pattern from http://subtlepatterns.com/ -->
</head>
<body>
	<div class="weather-output-wrapper">
		<div class="weather-output" >
			<div class="weather-city-wrapper">
				<form class="location-search-form">
					<input type="text" placeholder="Search city/country...">
					<input type="submit" value="Search">
				</form>
				<h2 class="weather-output-city"></h2>
			</div>
			<div class="weather-details-wrapper">
				<div class="weather-output-weather-type">Loading...</div>
			</div>
			<div class="temp-wrapper">
				<div class="weather-output-current-temp">Loading...</div>
				<div class="lesser-temp-wrapper">
					<div class="weather-output-avg-temp">Average: </div>
					<div class="weather-output-min-temp">Min: </div>
					<div class="weather-output-max-temp">Max: </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
